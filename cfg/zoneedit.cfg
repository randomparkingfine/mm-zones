//////////////////////////////////////////////////
// All zone edit commands start with mom_zone_* //
//////////////////////////////////////////////////
// How to set which zone you want to create. You can either:
//
// mom_zone_defzone start/end/stage
// or...
// mom_zone_mark start/end/stage (when finishing)

// Deleting zones:
//
// mom_zone_delete entity index or start/end/stage

// When you're ready, use the mom_generate_zone_file-command

sv_cheats 1

mom_zone_edit 1


// Click left-mouse to mark a zone point.
bind mouse1 mom_zone_mark

// Click right-mouse to cancel the zone you were building.
bind mouse2 mom_zone_cancel

// Increase/Decrease the reticle max distance with mousewheel. Eg you want to place a zone in the air.
bind mwheeldown mom_zone_zoomin
bind mwheelup mom_zone_zoomout

// Quick binds
bind 1 "mom_zone_defzone start"
bind 2 "mom_zone_defzone stage"
bind 3 "mom_zone_defzone end"
bind 0 "mom_zone_generate"

// Easy switch back to default config "config.cfg"
bind l "exec config"
